<!DOCTYPE html>
<html>
<head>
	<title>BeSec</title>
	<style type="text/css">
			
			div {
			        background-color: #00ced1;
			       
			}
			body {
			        background-color: #48d1cc;
			       
			}
			h1 {
			        color: white;
			        font-size: 50px;
			       
			}
		</style>
</head>
<body>
	{%if msg != ''%}
		<h3>{{msg}}</h3>
	{%else%}
	<p style="font-size:20px"><b>The following are the different files stored on the cloud:</b></p>
		<table>
			<thead>
				<tr>
					<th>Username</th>
					<th></th>
					<th></th>
					<th></th>
					<th></th>
					<th>Uploader</th>
				</tr>
			</thead>
			<tbody>
					{%for itr in range(length):%}
					<tr>
						<td><a href="retrieve/key/{{directory[itr]}}">Click here to download public key</a></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td>{{directory[itr]}}</td>
					</tr>
					{%endfor%}
			</tbody>
		</table>
	{%endif%}
</body>
</html>
